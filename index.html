<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a472a">
    <meta name="description" content="صدقة جارية علي روح أحمد أبو طالب">
    <title>صدقة جارية علي روح أحمد أبو طالب</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a472a 0%, #2d5f3f 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 20px;
        }

        .profile-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.4);
            margin-bottom: 0;
        }

        .dedication {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 25px;
            backdrop-filter: blur(10px);
            line-height: 1.5;
            font-size: 18px;
        }

        .player {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .surah-title {
            color: #1a472a;
            font-size: 22px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .controls {
            margin: 25px 0;
        }

        .play-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #1a472a;
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            padding: 0;
        }

        .play-btn:hover {
            background: #2d5f3f;
            transform: scale(1.05);
        }

        .play-btn:active {
            transform: scale(0.95);
        }

        .play-btn svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        .progress-container {
            margin: 20px 0;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 15px;
            margin-bottom: 8px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #1a472a;
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .status {
            color: #888;
            font-size: 13px;
            margin-top: 15px;
            min-height: 20px;
        }

        .footer {
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 15px;
        }

        @media (max-width: 480px) {
            .dedication {
                font-size: 15px;
                padding: 15px;
            }
            .player {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="icon.jpg" alt="صورة المتوفى" class="profile-image">

        </div>

        <div class="dedication">
            <p>هذا العمل صدقة جارية على روح</p>
            <p><strong>(أحمد أبو طالب | 14-1-2026)</strong></p>
            <p>رحمه الله وأسكنه فسيح جناته</p>
        </div>

        <div class="player">
            <div class="surah-title">سورة يس</div>
            
            <div class="controls">
                <button class="play-btn" id="playBtn" aria-label="تشغيل">
                    <svg id="playIcon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    <svg id="pauseIcon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="display: none;">
                        <path d="M6 4h4v16H6zm8 0h4v16h-4z"/>
                    </svg>
                </button>
            </div>

            <div class="progress-container">
                <div class="time-display">
                    <span id="currentTime">00:00</span>
                    <span id="duration">00:00</span>
                </div>
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <div class="status" id="status">جاهز للتشغيل</div>
        </div>

        <div class="footer">
            <p>هذا العمل خالص لوجه الله تعالي علي روح (أحمد أبو طالب)</p>
        </div>
    </div>

    <audio id="audio" preload="metadata">
        <source src="audio/036.mp3" type="audio/mpeg">
    </audio>

    <script>

        (function() {
            'use strict';

            // Elements
            const audio = document.getElementById('audio');
            const playBtn = document.getElementById('playBtn');
            const playIcon = document.getElementById('playIcon');
            const pauseIcon = document.getElementById('pauseIcon');
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            const currentTimeEl = document.getElementById('currentTime');
            const durationEl = document.getElementById('duration');
            const statusEl = document.getElementById('status');

            const STORAGE_KEY = 'yaseen_progress';

            // تنسيق الوقت (ثواني -> دقائق:ثواني)
            function formatTime(seconds) {
                if (isNaN(seconds)) return '0:00';
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }

            // حفظ موضع التشغيل
            function saveProgress() {
                if (audio.currentTime > 0) {
                    localStorage.setItem(STORAGE_KEY, audio.currentTime.toString());
                }
            }

            // استرجاع موضع التشغيل
            function loadProgress() {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (saved) {
                    const time = parseFloat(saved);
                    if (!isNaN(time) && time > 0) {
                        audio.currentTime = time;
                        statusEl.textContent = 'تم استعادة آخر موضع';
                    }
                }
            }

            // تحديث شريط التقدم
            function updateProgress() {
                if (audio.duration) {
                    const percent = (audio.currentTime / audio.duration) * 100;
                    progressFill.style.width = percent + '%';
                    currentTimeEl.textContent = formatTime(audio.currentTime);
                    
                    // حفظ كل 5 ثواني
                    if (Math.floor(audio.currentTime) % 5 === 0) {
                        saveProgress();
                    }
                }
            }

            // تشغيل/إيقاف
            function togglePlay() {
                if (audio.paused) {
                    audio.play().then(() => {
                        playIcon.style.display = 'none';
                        pauseIcon.style.display = 'block';
                        playBtn.setAttribute('aria-label', 'إيقاف مؤقت');
                        statusEl.textContent = 'جاري التشغيل...';
                    }).catch(err => {
                        console.error('خطأ في التشغيل:', err);
                        statusEl.textContent = 'خطأ في التشغيل';
                    });
                } else {
                    audio.pause();
                    playIcon.style.display = 'block';
                    pauseIcon.style.display = 'none';
                    playBtn.setAttribute('aria-label', 'تشغيل');
                    statusEl.textContent = 'متوقف مؤقتًا';
                }
            }

            // النقر على شريط التقدم
            function seekAudio(e) {
                if (audio.duration) {
                    const rect = progressBar.getBoundingClientRect();
                    const pos = (e.clientX - rect.left) / rect.width;
                    audio.currentTime = pos * audio.duration;
                }
            }

            // معالجة أخطاء تحميل الصوت
            audio.addEventListener('error', (e) => {
                console.error('خطأ في تحميل الملف الصوتي:', e);
                statusEl.textContent = '❌ خطأ: تأكد من وجود ملف audio/036.mp3';
                statusEl.style.color = '#d32f2f';
            });

            audio.addEventListener('canplay', () => {
                statusEl.textContent = '✓ الملف جاهز للتشغيل';
                statusEl.style.color = '#2e7d32';
            });

            // Event Listeners
            playBtn.addEventListener('click', togglePlay);
            audio.addEventListener('timeupdate', updateProgress);
            progressBar.addEventListener('click', seekAudio);

            // عند تحميل البيانات الوصفية
            audio.addEventListener('loadedmetadata', () => {
                durationEl.textContent = formatTime(audio.duration);
                loadProgress();
                console.log('تم تحميل الملف بنجاح:', audio.duration, 'ثانية');
            });

            // عند انتهاء التشغيل
            audio.addEventListener('ended', () => {
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
                playBtn.setAttribute('aria-label', 'تشغيل');
                statusEl.textContent = 'انتهت السورة - جزاك الله خيرًا';
                localStorage.removeItem(STORAGE_KEY);
            });

            // حفظ الموضع عند إغلاق الصفحة
            window.addEventListener('beforeunload', saveProgress);

            // Service Worker للعمل بدون إنترنت
            if ('serviceWorker' in navigator) {
                // تسجيل Service Worker من خلال Blob
                const swCode = `
                    const CACHE_NAME = 'yaseen-offline-v1';
                    const urlsToCache = [
                        '/',
                        '/index.html',
                        '/icon.jpg',
                        '/audio/036.mp3'
                    ];

                    self.addEventListener('install', event => {
                        event.waitUntil(
                            caches.open(CACHE_NAME)
                                .then(cache => cache.addAll(urlsToCache))
                                .then(() => self.skipWaiting())
                        );
                    });

                    self.addEventListener('activate', event => {
                        event.waitUntil(
                            caches.keys().then(cacheNames => {
                                return Promise.all(
                                    cacheNames.map(cacheName => {
                                        if (cacheName !== CACHE_NAME) {
                                            return caches.delete(cacheName);
                                        }
                                    })
                                );
                            }).then(() => self.clients.claim())
                        );
                    });

                    self.addEventListener('fetch', event => {
                        event.respondWith(
                            caches.match(event.request)
                                .then(response => {
                                    if (response) {
                                        return response;
                                    }
                                    return fetch(event.request).then(response => {
                                        if (!response || response.status !== 200 || response.type !== 'basic') {
                                            return response;
                                        }
                                        const responseToCache = response.clone();
                                        caches.open(CACHE_NAME)
                                            .then(cache => {
                                                cache.put(event.request, responseToCache);
                                            });
                                        return response;
                                    });
                                })
                        );
                    });
                `;

                const blob = new Blob([swCode], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);

                navigator.serviceWorker.register(swUrl)
                    .then(reg => {
                        console.log('✓ Service Worker مسجل بنجاح');
                    })
                    .catch(err => {
                        console.error('✗ فشل تسجيل Service Worker:', err);
                    });
            }

        })();
    </script>
</body>
</html>
